<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Admin</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/brand">Brand</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update Brand</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-7 mx-auto">
      <div class="alert alert-success" role="alert" *ngIf="successbrand">
        Update brand successfully!
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="errbrand">
        Update brand failed!
      </div>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Update brand</h3>
            </div>
            <div class="card-body">
        <form #updateBrand="ngForm" (ngSubmit)="Updatebrand(updateBrand.value)" role="form">
            <div class="form-group">
              <label>Brand name</label>
              <input type="text" class="form-control" name="brand_name" ngModel="{{brand_name}}">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" name="category_id"  #category1="ngModel" [(ngModel)]="category_id">
                  <option *ngFor="let category of category" value={{category.category_id}}>{{category.category_name}}</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Update Brand</button>
          </form>
          </div>
        </div>
    </div>
    </div>
