<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/user">Profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update Profile</li>
    </ol>
  </nav>  
<form #editProfile="ngForm" (ngSubmit)="Editpf(editProfile.value)">
<div class="row">
    <div class="col-md-5 mx-auto">
            <div class="card rounded-0">
                <div class="card-header text-center" style="font-size: 20px;">
                    <h3 class="mb-0"><strong>Edit Profile</strong></h3>
                </div>
            <div class="card-body" style="font-size: 16px;">
                
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" style="font-size: 16px;" class="form-control rounded-0" required ngModel="{{user.email}}">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" type="text" style="font-size: 16px;" class="form-control rounded-0" required ngModel="{{user.name}}">
                    </div>
                    <div class="form-group">
                        <label>Adress</label>
                        <input name="address" type="text" style="font-size: 16px;" class="form-control rounded-0" required ngModel="{{user.address}}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input name="phone" type="text" style="font-size: 16px;" class="form-control rounded-0" required ngModel="{{user.phone}}">
                    </div>
                    
                
            </div>
            <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary btn-lg" style="width: 100px;">Edit user</button>
        </div>
        </div>
    </div>
</div>
</form>
